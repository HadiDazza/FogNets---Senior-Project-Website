<!DOCTYPE html><head>
  <title>Bootstrap </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap.css">
  <script src="lib/jquery.js"></script>
  <script src="lib/bootstrap.js"></script>
<style> 

html   { position: relative;  min-height: 100%; }
body   { margin: 0 0 50px; 0}  /* bottom margin = 100px for footer height */ 
footer { position: absolute;left: 0; bottom: 0;  height: 50px; width: 100%;}

</style>
</head>

<body>

<div class="container-fluid">


<!--Start form --> 
<div class="row">
 <div class="col-xs-12" > 
 
 <form >
  <div class="row">
   <div class="col-sm-6" > 
    <fieldset class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </fieldset>
    <fieldset class="form-group">
      <label for="pass">Password</label>
      <input type="password" class="form-control" id="pass" placeholder="Password">
    </fieldset>
    <fieldset class="form-group">
      <label for="Select1">Example select</label>
      <select class="form-control" id="Select1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </fieldset>
    <fieldset class="form-group">
      <label for="Select2">Example multiple select</label>
      <select multiple class="form-control" id="Select2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
      </select>
    </fieldset>
   </div>

<div class="col-sm-6" > 
    <fieldset class="form-group">
      <label for="textArea1">Example textarea</label>
      <textarea class="form-control" id="Textarea1" rows="3"></textarea>
    </fieldset>
    <fieldset class="form-group">
       <label for="InputFile1">File input</label>
       <input type="file" class="form-control-file" id="InputFile1">
         <small class="text-muted">This is some placeholder block-level help text for the above input. 
                  It's a bit lighter and easily wraps to a new line.</small>
    </fieldset>
    <div class="radio">
     <label> <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
           Option one is this and that&mdash;be sure to include why it's great
     </label>
    </div>
    <div class="radio">
     <label>
      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        Option two can be something else and selecting it will deselect option one
     </label>
    </div>
    <div class="radio disabled">
     <label>
      <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
            Option three is disabled
      </label>
    </div>

    <div class="checkbox">
      <label>
       <input type="checkbox"> Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>

</form>
<!--End form -->

</div>

</body>
</html>
