<!DOCTYPE html>
<head>
  <title>Contact Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap.css">
  <script src="lib/jquery.js"></script>
  <script src="lib/bootstrap.js"></script>
<style> 
body { background: url("img/background4.jpg") no-repeat center center fixed; webkit-background-size: cover; moz-background-size: cover; o-background-size: cover; background-size: cover;margin-right:160px;}


#f1 {font-size:15px;color:Black;}

h2{font-size:60px;color:Black;}
#message1 {color:Black;font-size:16px;font:bold;} 
</style>
<script  src="Lib/jquery.js">   </script>
<script>
  $(document).ready(function(){ 
    $("#bSubmit").on("click", function(event)  {
       str= $('#f1').serialize(); 
       if($('#f1')[0].checkValidity())    {
          event.preventDefault(); 
          $.ajax({url:'contactus.php', data: str, type: 'post', dataType: 'json',
	       success: function(Arr) {f1(Arr)},
	       error: function(E) {$('#message1').html(E.status + E.statusText)}
          });
 		 }
      });

	function f1(Arr)
	  {if(Arr[0].created=="yes") {$('#message1').html("Message is received. Your feedback is highly regarded. FogNets will contact you as soon as possible!");}
		else{$("#message1").html("Error");} 
	  }
 });
 
</script>
</head>

<body>

<div class="container-fluid">

<!--Start form --> 
<div class="row">
 <div class="col-xs-12"> 
<div class="container">
<h2> Contact Us <img class="img-rounded" src="img/logo1.jpg" style="width:150px;height:150px;margin-left:1200px;position:absolute;margin-top:20px; left: 0px; top: 0px; z-index: -1;"></a> <a href="http://www.fogquest.org/how-you-can-help/make-a-donation/"><img class="img-rounded" src="img/donate.gif" style="width:190px;height:110px;margin-left:1160px;position:absolute;margin-top:180px; left: 0px; top: 0px; z-index: -1;"></a> </h2> 
 <form  id='f1' style="max-width:400px">
    <fieldset class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
    </fieldset>

    <fieldset class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
    </fieldset>

    <fieldset class="form-group">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
    </fieldset>

    <fieldset class="form-group">
      <label for="message">Message Content</label>
      <textarea rows="4" class="form-control" id="message" name="message" placeholder="Enter Your Message" required> </textarea>
    </fieldset>

    <h5 id='message1' class='text-danger text-center' style='height:12px'> </h5>
    <button type="submit" class="btn btn-block btn-success" id='bSubmit'>Send</button>
</form>
<!--End form -->
</div>
</div>
</div>

</div>

</body>
</html>
